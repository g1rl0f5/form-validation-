<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form </title>
</head>
<body style="background-color: black;"> 
    <div
     style="width: 400px;
     height: 300px;
     background-color: rgb(255, 255, 255);
     box-sizing: border-box;
     border: black solid 3px;
     align-content: center ;
     margin-left: 400px;">

    <h1 style="margin-left: 45px; color: rgb(47, 5, 5); font:bold;">FEEDBACK FORM</h1>
<form  style="margin-left: 45px;"  action="#" method="post" name="feedbackform" onsubmit="validate(event)">
    <label style="font-weight: bolder;" for="name">Name</label><br>
    <input style="color: rgb(16, 3, 29); background-color: rgb(194, 194, 205); border-radius: 2px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; " type="text" name="name" id="name">  <br><br>
    <label  style="font-weight: bolder"; for="email" >Email</label><br>
    <input style="color: rgb(16, 3, 29); background-color: rgb(194, 194, 205); border-radius: 2px; " type="email" name="email" id="email">  <br><br>
    <input type="submit" style="background-color: rgb(35, 50, 20); border: black solid 2px; color: aliceblue; "> 



</form>

</div>
 


 
    <script  src="./script.js">

    </script>
</body>
</html>
